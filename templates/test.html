<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zodiac Compatibility</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='daily.css') }}">
  <style>
    .compat-box {
      background-color: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      margin-top: 40px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }
    .compat-zodiacs {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .compat-zodiacs .percent {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffc9e0;
    }
    .compat-descriptions {
      display: flex;
      gap: 20px;
      text-align: left;
      margin-top: 20px;
    }
    .compat-descriptions .column {
      flex: 1;
      padding: 20px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .compat-descriptions h4 {
      color: #ffc9e0;
    }
  </style>
</head>
<body>
  <div class="horoscope-container">
    <h1 class="horoscope-title">ðŸ’– Zodiac Compatibility</h1>
    <p class="horoscope-subtitle">Compare your sign with another</p>

    <form class="horoscope-form" method="POST" action="{{ url_for('compatibility_page', username=username) }}">
      <label for="zodiac2">Compare {{ zodiac1 }} with:</label>
      <select name="zodiac2" id="zodiac2" required>
        {% for z in zodiacs %}
          <option value="{{ z }}" {% if z == zodiac2 %}selected{% endif %}>{{ z }}</option>
        {% endfor %}
      </select>
      <button type="submit">Check Compatibility</button>
    </form>

    {% if zodiac2 %}
    <div class="compat-box">
      <div class="compat-zodiacs">
        <div>{{ zodiac1 }}</div>
        <div class="percent">{{ percentage }}%</div>
        <div>{{ zodiac2 }}</div>
      </div>

      <div class="compat-descriptions">
        <div class="column">
          <h4>ðŸ‘« Friendship</h4>
          <p>{{ friendship_desc }}</p>
        </div>
        <div class="column">
          <h4>ðŸ’˜ Relationship</h4>
          <p>{{ relationship_desc }}</p>
        </div>
      </div>
    </div>
    {% endif %}

    <a href="{{ url_for('explore_page', username=username) }}" class="back-btn">ðŸ”™ Back to Explore</a>
  </div>
</body>
</html>
