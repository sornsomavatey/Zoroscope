<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Zoroscope</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('welcome') }}">Zoroscope</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navMenu"
                aria-controls="navMenu"  
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
            </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('blog_page') }}">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('about_page') }}">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('contact_page') }}">Contact Us</a></li>
            </ul>
        </div>
        </div>
    </nav>
    <!-- Contact Section -->
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center text-center">
        <div class="col-lg-8">
            <h1 class="mb-4">Contact Us</h1>
            <p class="lead">Got questions, feedback, or cosmic ideas? We’d love to hear from you!</p>
        </div>
        </div>

        <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Jane Doe">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="jane@example.com">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="What's on your mind?"></textarea>
            </div>
            <button type="submit" class="btn btn-light">Send Message</button>
            </form>
        </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 border-top text-center">
        <div class="container">
        <span>&copy; 2025 Zoroscope ✨ All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
