<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lucky Colors for {{ username }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='birthday.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='color.css') }}" />
</head>
<body class="bg-gradient">

    <div class="container countdown-container p-4 my-5 rounded text-center text-white">
      <h1 class="countdown-title mb-3">✨ Lucky Colors for {{ username }} ✨</h1>

      <!-- <div class="mb-4">
        <img src="{{ url_for('static', filename='images/' + image) }}" alt="{{ sign }} image" class="img-fluid rounded sign-image" />
      </div> -->

      <h2 class="fw-bold text-pink mb-2">{{ sign }}</h2>
      <p class="mb-1"><strong>Ruling Planet:</strong> {{ ruling_planet }}</p>
      <p class="mb-3"><strong>Moon Phase:</strong> {{ moon_phase }}</p>

      <h4 class="mb-3 text-pink">Your Lucky Colors</h4>
      <div class="d-flex justify-content-center flex-wrap mb-4 lucky-colors-container">
        {% for color in lucky_colors %}
          <div class="color-swatch" title="{{ color }}" data-color="{{ color }}"></div>
        {% else %}
          <p>No lucky colors found.</p>
        {% endfor %}
      </div>

      <!-- <p class="description-column mx-auto">
        {{ description }}
      </p>
    </div> -->

    <div class="back-btn-container text-center mb-4">
      <a href="{{ url_for('explore_page', user_id=user_id) }}" class="back-btn btn btn-gradient px-4 py-2 fw-bold">Back to Explore</a>
    </div>

    <footer class="page-footer text-center py-3">
      <p class="text-pink">&copy; 2025 Zoroscope ✨ All rights reserved.</p>
    </footer>

    <script>
      // Set background colors dynamically from data-color attribute
      document.querySelectorAll('.color-swatch').forEach(el => {
        const color = el.getAttribute('data-color');
        if (color) {
          el.style.backgroundColor = color;
        }
      });
    </script>

</body>
</html>
