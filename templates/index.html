<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZoroScope</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container text-center py-4 pt-5 mt-5">
      <div id="form-card">
        <div class="text-center">
          <h2>ü™ê Sign Up to Get Your Horoscope!</h2>
        </div>
        <form id="signup-form">
          <div class="form-row">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required />
          </div>

          <div class="form-row">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required />
          </div>

          <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>

          <div class="form-row">
            <label for="birthday">Birthday (MM-DD-YYYY):</label>
            <input type="date" id="birthday" required />
          </div>

          <div class="form-row center">
            <button type="submit" id="signup-btn">Create Account</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.getElementById("signup-form").addEventListener("submit", async function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const birthday = document.getElementById("birthday").value;

        const response = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password, birthday })
        });

        const result = await response.json();
        alert(result.message);
        if (response.ok) {
          window.location.href = `/login`;
        }
      });
    </script>
    <footer class="footer mt-5 py-3 text-center">
        <div class="container">
            <span>&copy; 2025 Zoroscope ‚ú® All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
